<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Be Better Inspire</title>
</head>

<!-- When Inspire is selected, an activity and fitness idea show and buttons appear,
    then the user can commit or go to next option for fitness and activity, 
    when they commit they get a point added to their user profile and added to the leaderboard where shows
     a date of access and log their activity-->

<body>
    <div class="tile is-parent">
        <article class="tile is-child notification is-warning">
            <p class="title">Inspire Activity!</p><br>
            <p id="inspireNext" class="subtitle"> Something to lift spirits</p>
            <button id="inspireNextButton"> Next activity, please! </button> <br> <br>
            <img id="inspire-avatar"
                src="https://media.giphy.com/media/hvvmoaucfhXrvbyPK5/giphy.gif?cid=790b7611lnh7g981nuz7la1yu0sbgfvc6q2vllff1s3rynum&ep=v1_stickers_search&rid=giphy.gif&ct=s"
                alt="avatar for inspiration">
            <img>
            <p>If you want to commit to this activity, click "commit" below!<br>
                You will gain a point on the better board and it will log your progress!</p>

            <!-- Be-Better Points Table input -->
            <div class="table-container">

                <label for="userName">Enter a user name:</label>
                <input type="text" id="userName">
                <button id="commitButton">Commit!</button>
                <!-- Be-Better Points display points -->
                <p>Commit Points: <span id="commitPoints">0</span></p>
                <!-- Be-Better Points display Table -->
                <table id="beBetterTable" class="table">
                    <thead>
                        <tr>
                            <th id="beBetterUser">Username</th>
                            <th id="commitPoints">Points</th>
                            <th id="lastClickedActivity">Activity</th>
                            <!-- table points will be added via javascript append table -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </article>
    </div>

    <a class="inspire-link" href="./index.html">Home</a>
    <script src="./assets/scripts/inspire.js"></script>
</body>

</html>
